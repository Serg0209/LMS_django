<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<h1>Students:</h1>
    {% for student in students %}
    <div>
        <b>{{ student.first_name }} {{ student.last_name}}</b>, {{ student.email }}
    </div>
    {% endfor %}
</body>
</html>
